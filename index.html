<!doctype html>
<html lang="en">
    <head>
        <title>BMI-CALCULATOR</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/BMI-CALCULATOR/style.css">
        <link rel="shortcut icon" href="/BMI-CALCULATOR/Assests/favicon.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        
        <main>
            <div class="container ">
                <div class="row ">
                    <div class="col-sm-12  my-3 px-5 pb-5">
                        <h1 class="text-center">BMI-CALCULATOR</h1>
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" name="weight" id="weight" placeholder="Enter your Weight">
                        <label for="height" class="form-label">Height</label>
                        <input type="number" class="form-control mb-2" name="height" id="height" placeholder="Enter your Height">
                        <p class="text-center my-2" id="results"> Results : </p>
                        <button onclick="check()" class="d-block w-100 ">Check</button>
                    </div>
                    <div class=" col-sm-12 my-3 ">
                        <h2 class="text-center">BMI CATEGORIES</h2>
                        <ul class="text-center">
                            <li class="list-item"><i class="fa-solid fa-weight-scale"></i> Under Weight(less than 18.5) </li>
                            <li class="list-item"><i class="fa-solid fa-weight-scale"></i> Normal Weight (18.5 to 24.9)</li>
                            <li class="list-item overweight"><i class="fa-solid fa-weight-scale"></i> Over Weight (25 to 29.9)</li>
                            <li class="list-item"><i class="fa-solid fa-weight-scale"></i> Obesity (30 or More than 30)</li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </main>
            



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/BMI-CALCULATOR/main.js"></script>
    </body>
</html>
